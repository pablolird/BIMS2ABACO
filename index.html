<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bims to Abaco</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="relative text-white h-dvh w-dvw bg-slate-950 flex flex-col p-10 gap-10 items-center">
    <button class="timbrado-section__button absolute bottom-2 right-2 text-white bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Timbrados</button>

    <div class="p-20 hidden backdrop-blur-md flex flex-col items-center bg-stone-900/40 absolute w-dvw h-dvh inset-0 timbrado-section__overlay">
        <button class="timbrado-section__salir absolute top-2 right-2 text-white bg-rose-500 hover:bg-rose-600 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Salir</button>
        <div class="flex flex-col items-center bg-slate-800 p-5 w-[70%] h-[100%] rounded-md timbrado-section__container">
            <h2 class="text-xl font-bold pb-3 text-center">Lista de timbrados grabados</h2>
            <div class="w-fit h-full timbrado-section overflow-y-auto">
            </div>
        </div>
    </div>


    <div class="hidden backdrop-blur-md flex justify-center pt-20 bg-stone-900/40 absolute w-full h-full inset-0 timbrado-overlay">
        <form class="max-w-sm mx-auto">
            <p class="text-lg font-bold text-center pb-5">¡Nuevo timbrado detectado!</p>
            <p class="pb-5">¿Desea agregar este timbrado a la base de datos?</p>
            <div class="mb-5">
                <label for="timbrado" class="block mb-2 text-sm font-medium text-gray-900 text-white">Timbrado</label>
                <input type="text" value="15382382"  id="timbrado" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" readonly required />
            </div>
            <label for="timbrado-vencimiento" class="block mb-2 text-sm font-medium text-gray-900 text-white">Vencimiento</label>
            <input type="date" id="timbrado-vencimiento" class="mb-5 timbrado-vencimiento border text-sm rounded-lg block w-full p-2.5 bg-gray-800 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" required />
            <label for="timbrado-tipo" class="block mb-2 text-sm font-medium text-gray-900 text-white">Tipo</label>
            <select id="timbrado-tipo" class="mb-5 timbrado-tipo border text-sm rounded-lg block w-full p-2.5 bg-gray-800 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">
                <option value="PREIMPRESO">PREIMPRESO</option>
                <option value="AUTOIMPRESO">AUTOIMPRESO</option>
            </select>

            <div class="flex justify-center items-center gap-3 buttons-container">
                <button type="submit" class="mt-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 submit-button">Enviar</button>
                <button type="submit" class="mt-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-rose-500 dark:hover:bg-rose-600 dark:focus:ring-blue-800 cancel-button">Cancelar</button>
            </div>
        </form>
    </div>

    <h1 class="font-bold text-4xl">BIMS<span class="text-amber-400">2</span>ABACO</h1>

    <form class="max-w-lg w-[70%] p-10 gap-3 bg-slate-800 rounded-md border border-gray-400 main-form flex flex-col justify-center items-center">
        <div class="w-full flex flex-col justify-center items-center center-container">
            <label class="text-xl pb-2 block mb-2 text-sm font-medium text-gray-900 text-white" for="fileInput">Sube tu archivo excel de BIMS</label>
            <input class="block text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" 
                    id="fileInput" 
                    type="file"
                    required 
                    type="file" 
                    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
        </div>


        <button class="mt-5 bg-slate-700 py-2 px-5 rounded-md border border-gray-500 hover:bg-slate-600">Enviar</button>
    </form>

    <div class="download-section ">
        <div class="hidden flex justify-center items-center gap-2 in-process">
            <svg class="animate-spin h-5 w-5 text-blue-500" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p>Procesando...</p>
        </div>

        <div class="hidden flex flex-col items-center finished">
            <p class="font-bold">Procesamiento completo!</p>
            <p class="pb-4">Click abajo para descargar el resultado</p>
            <button class="border border-green-800 rounded-md text-nowrap w-min py-2 px-4 bg-green-600 hover:bg-green-500" id="downloadBtn">Descargar Archivo</button>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
