<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bims to Abaco</title>
</head>
<body class="text-white h-dvh w-dvw bg-slate-950 flex flex-col p-10 gap-10 items-center">
    <h1 class="font-bold text-4xl">BIMS2ABACO</h1>

    <form class="max-w-lg w-[70%] p-10 gap-3 bg-slate-800 rounded-md border border-gray-400 main-form flex flex-col justify-center items-center">
        <div class="w-full flex flex-col justify-center items-center center-container">
            <label class="text-xl pb-2 block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload your BIMS excel file</label>
            <input class="block text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" 
                    id="fileInput" 
                    type="file"
                    required 
                    type="file" 
                    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
        </div>


        <button class="mt-5 bg-slate-700 py-2 px-5 rounded-md border border-gray-500 hover:bg-slate-600">Submit</button>
    </form>

    <div class="download-section ">
        <div class="hidden flex justify-center items-center gap-2 in-process">
            <svg class="animate-spin h-5 w-5 text-blue-500" viewBox="0 0 24 24">
                <!-- Insert your SVG icon path here, e.g., a circle or a custom spinner shape -->
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p>Processing...</p>
        </div>

        <div class="hidden flex flex-col items-center finished">
            <p class="font-bold">Processing complete!</p>
            <p class="pb-4"> Click below to download the result</p>
            <button class="border border-green-800 rounded-md text-nowrap w-min p-2 bg-green-600 hover:bg-green-500" id="downloadBtn">Download File</button>
        </div>
    </div>
<link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
