<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bims to Abaco</title>
</head>
<body>
    <form class="main-form">
        <h2>Upload your BIMS excel file</h2>
        <input id="fileInput" required type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
        <button>Submit</button>
    </form>

    <div id="download-section">
        <p>Processing complete! Click below to download the result:</p>
        <button id="downloadBtn">Download Modified File</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
